<!DOCTYPE html>
{%extends 'myapp/parent.html'%}
<html lang="en" dir="ltr">
<body>
	<center>
		{%block for_child%}
		<h1 style="color:blue;"><u>Employees Details</u></h1>
		<h2>ID:{{employee.eid}}</h2>
		<h2>Name:{{employee.ename}}</h2>
		<h2>Salary:{{employee.esal}}</h2>
		<h2>Designation:{{employee.edesig}}</h2>
		<h2>Experience:{{employee.eexp}}</h2>

        <h2><a href="/delete/{{employee.id}}" class="btn btn-danger">Delete</a></h2>
		{%endblock%}
	</center>
</body>
</html>
